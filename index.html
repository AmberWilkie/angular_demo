<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</head>
<body>
<div data-ng-app="demoApp" data-ng-controller="mainController">
    <form data-ng-submit="addUser()">
        <input type="text" data-ng-model="newUser.firstName" placeholder="Give me a first name...">
        <input type="text" data-ng-model="newUser.lastName" placeholder="Give me a last name...">
        <button type="submit">ADD</button>
    </form>

    <div data-ng-repeat="user in users | sortByFirstName">
        <say-hello message="Hello"></say-hello>
    </div>
</div>
</body>
</html>
